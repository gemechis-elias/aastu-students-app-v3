<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AASTU STUDENTS">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="my_logo.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="AASTU Students Community" />
  <meta property="og:description" content="Online Community of Addis Abab Scinece and Technology University" />
  <meta property="og:image" content="/assets/assets/images/photo_2022-06-21_11-56-42.jpg" /> 
  <meta name="twitter:title" content="AASTU Students Community" />
  <meta name="twitter:description" content="Online Community of Addis Abab Scinece and Technology University" />
  <meta name="twitter:image" content="/assets/assets/images/photo_2022-06-21_11-56-42.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> AASTU Students Community </title>
  <meta name="description" content="Online Community of Addis Abab Scinece and Technology University" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1b1d27">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
    pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
      cMapPacked: true,
    }
  </script>
        
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
